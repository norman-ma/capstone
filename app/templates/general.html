{% extends "base.html" %}

{% block main %}

<div ng-controller = "InProgressController">
    <h3>Titles In Progress</h3>
    <table class="table table-hover"  ng-init = "get('GeneralManager')">
        <tr>
            <th>Title</th>
            <th>Subtitle</th>
            <th>Status</th>
            <th>Stage</th>
        </tr>
        <tr ng-repeat = "t in titles" ng-click = "go('/title/'+t.id)">
            <td>/# t.title #/</td>
            <td>/# t.subtitle #/</td>
            <td>/# t.status #/</td>
            <td>/# t.stage #/</td>
        </tr>
    </table>        
</div>

<form action="{{url_for('newtitle')}}">
    <input type="submit" value="+" class="btn btn-circle"/> New Title
</form>

{% endblock %}
