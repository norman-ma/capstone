{% extends "base.html" %}

{% block main %}
<h2> Titles</h2>
<table class='table table-hover'>
    <tr>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
    </tr>
    {% for title in result %}
    <tr ng-click="go('/title/{{ title.id }}')">
        <td>{{ title.title }}</td>
        <td>{{ title.isbn }}</td>
        <td>{{ title.author }}</td>
    </tr>
    {% endfor %}
</table>
{% if result == [] %}
<p>No results found</p>
{% endif %}


{% endblock %}
